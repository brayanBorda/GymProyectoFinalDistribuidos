version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: membership_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: membership_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Init scripts folder: all .sql files here will be executed by the official Postgres image
      # the first time the volume is initialized
      - ./Routine_Service/init-scripts/:/docker-entrypoint-initdb.d/:ro

  user-service:
    build: ./user-service
    container_name: user_service
    restart: always
    ports:
      - "3003:3003"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/membership_db?schema=users
      JWT_SECRET: appUsuariosTienda
  routine-service:
    build: ./Routine_Service
    container_name: routine_service
    restart: always
    ports:
      - "4002:4002"
    depends_on:
      - postgres
    environment:
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: membership_db
      # Indica el esquema que debe usar Routine_Service en Postgres
      DB_SCHEMA: routines
      # development mode will let TypeORM synchronize the schema automatically;
      # change to 'production' and manage migrations for production deployments
      NODE_ENV: development
    
  membership-service:
    build: ./membership-service
    container_name: membership_service
    restart: always
    ports:
      # Mapear el puerto del host 3002 al puerto interno 3002 donde la app escucha
      - "3002:3002"
    depends_on:
      - postgres
    environment:
      # Prisma will target the 'memberships' schema via the URL param
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/membership_db?schema=memberships
      NODE_ENV: development
    # Run migrations non-interactively at container start, then start the app
    # Use the prisma path that is copied into the image (/app/prisma)
    command:
      - sh
      - -c
      - npx prisma migrate deploy --schema=prisma/schema.prisma && npm run start

  # NGINX - Balanceador de Carga y Proxy Reverso
  nginx:
    build: ./nginx
    container_name: nginx_load_balancer
    restart: always
    ports:
      # Mapear puerto 80 del host al puerto 80 del contenedor
      - "80:80"
    depends_on:
      # Nginx depende de que todos los microservicios estén corriendo
      - user-service
      - membership-service
      - routine-service
    networks:
      - default
    # Configurar health check para verificar que Nginx esté funcionando
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/load-balancer/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
volumes:
  postgres_data: