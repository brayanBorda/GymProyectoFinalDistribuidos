version: '3.9'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gym_routines
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-scripts/init_postgres.sql:/docker-entrypoint-initdb.d/init_postgres.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gym_routines"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gym_net

  routine-service:
    build: .
    container_name: routine_service
    environment:
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: gym_routines
      PORT: 4002
      NODE_ENV: production
    ports:
      - "4002:4002"
    restart: on-failure
    depends_on:
      - postgres
    networks:
      - gym_net

networks:
  gym_net:
    driver: bridge

volumes:
  pgdata:
